<!DOCTYPE html>
<html lang="en">
<head>
    <base href="static/">
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <title>My Form</title>
</head>
<body>
<div class="d-grid gap-2 col-6 mx-auto mt-5">
    <form action="http://localhost:8000/form" method="POST" class="needs-validation">
        <div class="mb-3">
            <label for="inputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="inputEmail1" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword1" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword1" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
